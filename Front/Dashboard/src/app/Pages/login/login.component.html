<div class="d-flex align-items-center vh-100">

	<div class="mx-auto text-center shadow-sm bg-white rounded p-5 my-5">

		<form #loginForm="ngForm" class="form-signin" (ngSubmit)="login()">
			<i class="fa fa-users mb-2"></i>
			<h1 class="h3 mb-3 font-weight-normal">Entrar com</h1>

			<label for="username" class="sr-only">Usuário</label>
			<input type="email" id="username"
        [(ngModel)]="model.login"
        [ngModelOptions]="{standalone: true}"
        class="form-control"
        placeholder="Usuário"
        name="username" required>

			<label for="password" class="sr-only">Password</label>
			<input type="password" id="password"
        [(ngModel)]="model.password"
        [ngModelOptions]="{standalone: true}"
        class="form-control"
        placeholder="Senha"
        name="password" required>

			<button [disabled]="loginForm.invalid" class="btn bg-green text-white btn-block" type="submit">Entrar</button>
			<p class="mt-4 mb-2 text-muted">Não tem login? Cadastre-se abaixo</p>
      <a class="btn btn-lg btn-link btn-block" href="https://wa.me/5562992834083?text=Ol%C3%A1%20quero%20fazer%20parte%20dos%20afiliados%20da%20BetBrazil" target="_blank">Quero me cadastrar</a>
		</form>

	</div>

</div>
